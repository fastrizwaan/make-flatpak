---
app-id: riz.van.wine
branch: master
runtime: org.freedesktop.Platform/x86_64
sdk: org.freedesktop.Sdk/x86_64

runtime-version: '18.08'

tags:
- proprietary
command: wine64.sh
build-options:
  cflags: "-O1 -pipe"
  env:
    WINEPREFIX: "/var/data/winedir"
    WINEDLLOVERRIDES: mscoree=d;mshtml=d
    V: '0'
finish-args:
- "--persist=.local/share/wine64"
- "--socket=x11"
- "--share=network"
- "--share=ipc"
- "--device=dri"
- "--allow=multiarch"
- "--socket=pulseaudio"
- "--filesystem=/var/log:ro"
- "--filesystem=xdg-documents"
- "--env=WINEDEBUG=-all"
- "--env=WINE_RESOLUTION=1920x1080"
- "--env=VIDEO_MEMORY="
modules:
- name: wine
  build-options:
    make-args:
    - "--silent"
  config-opts:
  - "--libdir=/app/lib"
  - "--enable-win64"
  - "--disable-win16"
  - "--with-x"
  - "--without-cups"
  - "--without-curses"
  - "--without-capi"
  - "--without-glu"
  - "--without-gphoto"
  - "--without-gsm"
  - "--without-hal"
  - "--without-ldap"
  - "--without-netapi"
  cleanup:
  - "/bin/function_grep.pl"
  - "/bin/msiexec"
  - "/bin/widl"
  - "/bin/wine64-preloader"
  - "/bin/winebuild"
  - "/bin/wineconsole"
  - "/bin/winedbg"
  - "/bin/winefile"
  - "/bin/winegcc"
  - "/bin/winemine"
  - "/bin/wrc"
  - "/bin/msidb"
  - "/bin/notepad"
  - "/bin/regsvr32"
  - "/bin/wineboot"
  - "/bin/winecfg"
  - "/bin/winecpp"
  - "/bin/winedump"
  - "/bin/wineg++"
  - "/bin/winemaker"
  - "/bin/winepath"
  - "/bin/wmc"
  - "/include"
  - "/share/man"
  - "/share/applications"
  sources:
  - type: archive
    url: https://dl.winehq.org/wine/source/5.0/wine-5.0.3.tar.xz
    sha256: 9c1a35362fd513dff5c845bf76da63ea105a794ac7144aa503f71361af36d22f
- name: winetricks
  buildsystem: simple
  build-commands:
  - make
  - make PREFIX=/app install
  - chmod +x /app/bin/winetricks
  sources:
  - type: archive
    url: https://github.com/Winetricks/winetricks/archive/20180513.tar.gz
    sha256: 626aff64e3d93698704b0b668225d5504fd8ef556e3834f569058deaeafada8e
- name: cabextract
  buildsystem: autotools
  sources:
  - type: archive
    url: https://www.cabextract.org.uk/cabextract-1.6.tar.gz
    sha256: cee661b56555350d26943c5e127fc75dd290b7f75689d5ebc1f04957c4af55fb

- name: wget
  buildsystem: autotools
  sources:
  - type: archive
    url: https://ftp.gnu.org/gnu/wget/wget-1.19.4.tar.gz
    sha256: 93fb96b0f48a20ff5be0d9d9d3c4a986b469cb853131f9d5fe4cc9cecbc8b5b5
